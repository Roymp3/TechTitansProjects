<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tela de seleção</title>
    <link rel="shortcut icon" href="./img/favicon_tesoura.png" type="image/x-icon">
    <script>
        window.onload = function() {
            fetch('JavaJSP/conteudo.jsp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo-pag').innerHTML = data; // Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));

            fetch('JavaJSP/conteudoHeader.jsp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo-header').innerHTML = data; // Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));

            const dataEscolhida = new URLSearchParams(window.location.search).get("dataEscolhida");
            const horaEscolhida = new URLSearchParams(window.location.search).get("hora1");

            if (dataEscolhida && horaEscolhida) {
                console.log("Data Escolhida na URL:", dataEscolhida);
                console.log("Hora Escolhida na URL:", horaEscolhida);

                fetch(`JavaJSP/CarregarPagamento.jsp?dataEscolhida=${dataEscolhida}&hora1=${horaEscolhida}`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('card_select').innerHTML = data;
                    })
                    .catch(error => console.error('Erro ao carregar o conteúdo:', error));
            } else {
                console.error("Parâmetros inválidos: dataEscolhida ou hora1 estão faltando.");
            }
        }
    </script>
</head>
<body>
    <header id="conteudo-header">
        <div class="logo">
            <i class="fas fa-cut"></i> Na Régua
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="JavaJSP/VerficarLogado.jsp"><i class="fas fa-user"></i></a>
            <a href="JavaJSP/Logout.jsp" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </header>
    <nav id="conteudo-pag">
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./index.html">Home</a></li>
            <li style="display:none;"><a href="./Cadastro.html">Cadastro/Consulta</a></li>
            <li><a href="#">Agendamento</a></li>
        </ul>
    </nav>
    <a href="Agendamentos.html"><button class="botaoVoltar">Voltar</button></a>
    <main>
        <div class="geral">
            <div id="card_select">
                <h2 class="dataEscolha">Data escolhida:</h2>
                <label for="cortes" class="alinharLabel">Selecionar corte:</label>
                <select id="cortes" name="opcoesCortes">
                    <option value="" disabled selected></option>
                    <option value="americano">Americano</option>
                    <option value="jaca">Corte do Jaca</option>
                    <option value="buzzcut">Buzz cut</option>
                    <option value="social">Social</option>
                </select><br>
                
                <label for="pagamento" class="alinharLabel">Forma de pagamento:</label>
                <select id="pagamento" name="opcoesPagamento">
                    <option value="" disabled selected></option>
                    <option value="credito">Cartão de crédito</option>
                    <option value="pix">Pix</option>
                    <option value="boleto">Boleto</option>
                    <option value="dinheiro">Dinheiro</option>
                </select><br>
                
                <label for="barbeiro" class="alinharLabel">Barbeiro disponível:</label>
                <select id="barbeiro" name="barbeiroDisponivel">
                    <option value="" disabled selected></option>
                    <option value="jhonny_gama">Jhonny da Gama</option>
                    <option value="roy_jones">Roy Jones</option>
                    <option value="bruno_rosa">Bruno Rosa</option>
                    <option value="diego_cardoso">Diego Cardoso</option>
                </select><br>

                <label for="observacao">Observação:</label><br>
                <textarea name="observacao" id="observacao" rows="10" cols="35"></textarea>
                <div id="contador">0 / 700 caracteres</div>
                
                <button type="submit" class="botoesCad">Agendar corte</button>
            </div>
            <div class="card_select_right">
                <div id="img-mapa-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.22060892945!2d-46.67672551838579!3d-23.560519006880128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57806e5988d9%3A0xa38687ec90914aa3!2sR.%20Oscar%20Freire%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1731117719603!5m2!1spt-BR!2sbr" width="500" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div class="gradient-overlay"></div>
                </div>
                <p class="info_barb">Rua Oscar Freire, Vila Evlyn 207 - São Paulo (SP)</p>
                <p class="info_barb">Aberto das 13h às 18h</p>
                <p class="info_barb">Abertura das 14h às 17h aos sábados e domingos</p>
            </div>
        </div>
    </main>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="mensageModal"></p>
        </div>
    </div>
    <footer>
        <p>© 2024 – Todos os Direitos Reservados</p>
    </footer>
    <script>
        function atualizarContador() {
            const textarea = document.getElementById("observacao");
            const contador = document.getElementById("contador");

            if (textarea && contador) {
                const caracteresDigitados = textarea.value.length;
                contador.textContent = `${caracteresDigitados} / 700 caracteres`;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const textarea = document.getElementById("observacao");

            if (textarea) {
                atualizarContador();
                textarea.addEventListener("input", atualizarContador);
            }

            const mensagem = new URLSearchParams(window.location.search).get("mensagem");
            if (mensagem) {
                document.getElementById("mensageModal").innerText = decodeURIComponent(mensagem);
                document.getElementById("modal").style.display = "flex";
            }
        });

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            window.location.assign('Agendamentos.html');
        }
    </script>
</body>
</html>
