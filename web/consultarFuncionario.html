<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Cliente</title>
    <link rel="shortcut icon" href="./img/favicon_tesoura.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/consulta.css">
     <script>
                  window.onload = function() {
            fetch('JavaJSP/ConsultarFunc.jsp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('Consulta-func').innerHTML = data;
                    console.log(data)// Atualiza o conteúdo da div
                })
                
                 fetch('JavaJSP/conteudo.jsp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo').innerHTML = data; // Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));
        
                
                  fetch('JavaJSP/conteudoHeader.jsp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo-header').innerHTML = data; // Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));
        
                    };     
     </script>
     
</head>
<body>
    <header id="conteudo-header">
        <div class="logo">
            <i class="fas fa-cut"></i>
            Na Régua
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="JavaJSP/VerficarLogado.jsp" ><i class="fas fa-user"></i></a>
            <a href="JavaJSP/Logout.jsp" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
        
    </header>
    <nav id="conteudo">
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li> <a href="#">Home</a></li>
            <li style='display:none;'> <a href="./Cadastro.html">Cadastro/Consulta</a></li>
            <li> <a href="./Agendamentos.html">Agendamento</a></li>
        </ul>
    </nav>
    <a href="./Cadastro.html"><button class="botaoVoltar">Voltar</button></a>
    <main id="Consulta-func">
        <h2>Consultar funcionário</h2>
        <div class="appointment">
            <div class="appointment-info">
                <div class="frmConsulta">
                    <label for="nameFuncionario">Nome do funcionário:</label>
                    <input type="text" id="nameFuncionario" name="nomeFuncinario" placeholder="nome_funcionario" readonly>

                    <label for="cpfFuncionario">CPF do funcionário:</label>
                    <input type="text" id="cpfFuncionario" name="funcionarioCPF" placeholder="CPF_funcionario" readonly>

                    <label for="funcionarioRg">RG do funcionário:</label>
                    <input type="text" id="funcionarioRg" name="RgFuncionario" placeholder="RG_funcionario" readonly>

                    <label for="cargoFuncionario">Cargo do funcionário:</label>
                    <input type="text" id="cargoFuncionario" name="funcionarioCargo" placeholder="cargo_funcionario" readonly>

                    <label for="salarioFuncionario">Salário do funcionário:</label>
                    <input type="number" id="salarioFuncionario" name="funcionarioSalario" placeholder="salario_funcionario" readonly>
                </div>
            </div>
            <button class="delete-button">&times;</button>
            <button class="edit-button"><i class="fas fa-pencil-alt"></i></button> <!-- Botão de editar -->
        </div>
    </main>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="mensageModal"></p>
        </div>
    </div>

    <footer>© 2024 – Todos os Direitos Reservados</footer>

    <script>
            function getQueryParam(msg) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(msg);
        }
        // Função para exibir o modal
          document.addEventListener("DOMContentLoaded", () => {
            const mensagem = getQueryParam("mensagem");
            if (mensagem) {
                document.getElementById("mensageModal").innerText = decodeURIComponent(mensagem);
                document.getElementById("modal").style.display = "flex";
            }
        });
        // Função para fechar o modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
