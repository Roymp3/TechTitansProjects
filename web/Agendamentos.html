<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/Agenda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
     <script>
        window.onload = function() {
            fetch('JavaJSP/conteudo.jsp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo').innerHTML = data; // Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));
        
                
                  fetch('JavaJSP/conteudoHeader.jsp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo-header').innerHTML = data; // Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));
 
                fetch('JavaJSP/ConsultarDatas.jsp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo-agenda').innerHTML = data; // Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));
 
 
        };
    </script>

</head>
<body>
    <header id="conteudo-header">
        <div class="logo">
            <i class="fas fa-cut"></i>
            Na Régua
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="./perfil.html"><i class="fas fa-user"></i></a>
             <a href="JavaJSP/Logout.jsp" title="Logout"><i class="fas fa-sign-out-alt"></i></a>

        </div>
    </header>
    <nav id="conteudo">
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li> <a href="#">Home</a></li>
            <li style='display:none;'> <a href="./Cadastro.html">Cadastro/Consulta</a></li>
            <li> <a href="#">Agendamento</a></li>
        </ul>
    </nav>
    <a href="./index.html"><button class="botaoVoltar">Voltar</button></a>
    <div class="content-container">
        <h2>Agendamentos:</h2>
        <div class="cards-container" id="conteudo-agenda">
            <div class="box-cad">
                <form class="frmCadUser" action="./Pagamento.html" method="post">
                    <label for="data1" class="labelCadUsuario">Data:</label>
                    <input type="text" id="dataDisp" class="inpCadUser" placeholder="Datas disponíveis">
                    
                    
                    <label for="hora1" class="labelCadUsuario">Horário:</label>
                    <select name="hora1" id="hora1">
                        <option value="horaDisp">Horários disponíveis</option>
                    </select>
                    
                    <button type="submit" class="botaoCadUser">Agendar</button>
                </form>
            </div>
            <div class="box-cad">
                <form class="frmCadUser" action="./Pagamento.html" method="post"  >
                    <label for="data2" class="labelCadUsuario">Data:</label>
                    <input type="text" id="dataDisp2" class="inpCadUser" placeholder="Datas disponíveis">
                    
                    
                    <label for="hora2" class="labelCadUsuario">Horário:</label>
                    <select name="hora2" id="hora2">
                        <option value="horaDisp">Horários disponíveis</option>
                    </select>
                    
                    <button type="submit" class="botaoCadUser">Agendar</button>
                </form>
            </div>
            <div class="box-cad">
                <form class="frmCadUser" action="./Pagamento.html" method="post">
                    <label for="data3" class="labelCadUsuario">Data:</label>
                    <input type="text" id="dataDisp3" class="inpCadUser" placeholder="Datas disponíveis">
                    
                    <label for="hora3" class="labelCadUsuario">Horário:</label>
                    <select name="hora3" id="hora3">
                        <option value="horaDisp">Horários disponíveis</option>
                    </select>
                    
                    <button type="submit" class="botaoCadUser">Agendar</button>
                </form>
            </div>
        </div>
    </div>
           <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="mensageModal"></p>
        </div>
    </div>
           
    <footer>
        <p>© 2024 – Todos os Direitos Reservados</p>
    </footer>
           <script>
             
         function getQueryParam(msg) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(msg);
      }
        document.addEventListener("DOMContentLoaded", () => {
          const mensagem = getQueryParam("mensagem");
          if (mensagem) {
              document.getElementById("mensageModal").innerText = decodeURIComponent(mensagem);
              document.getElementById("modal").style.display = "flex";
          }
      });
      function closeModal() {
          document.getElementById("modal").style.display = "none";
      }
           </script>
</body>
</html>
