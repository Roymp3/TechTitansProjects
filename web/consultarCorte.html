                  window.onload = function() {
            fetch('JavaJSP/ConsultarCorte.jsp')
                .then(response => response.text())

                    document.getElementById('Consulta-corte').innerHTML = data;
                    console.log(data)// Atualiza o conteúdo da div
                })

                    };     
     </script>
