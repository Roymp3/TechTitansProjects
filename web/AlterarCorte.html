<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <script>
               window.onload = function() {
             const nomeCorte = new URLSearchParams(window.location.search).get("corteNome");
            fetch(`JavaJSP/CarregarAlterarCorte.jsp?corteNome=${nomeCorte}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('Alterar-corte').innerHTML = data;
                    console.log(data)// Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));
        
        fetch('JavaJSP/conteudo.jsp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo').innerHTML = data; // Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));
        
                
                  fetch('JavaJSP/conteudoHeader.jsp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo-header').innerHTML = data; // Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));
        
        fetch('JavaJSP/Logout.jsp')
                .then(response => response.text())
                .then(data =>{
                    document.getElementById('logout').innerHTML = data
            })
             .catch(error => console.error('erro',error));
                    };     
     </script>

</head>


<body>
    <header>
        <div class="logo">
            <i class="fas fa-cut"></i>
            Na Régua
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="perfil.html"><i class="fas fa-user"></i></a>
            <a href="JavaJSP/Logout.jsp" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </header>
    <nav id="conteudo">
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li> <a href="#">Home</a></li>
            <li style='display:none;'> <a href="./Cadastro.html">Cadastro/Consulta</a></li>
            <li> <a href="./Pagamento.html">Agendamento</a></li>
        </ul>
    </nav>
    <a href="./Cadastro.html"><button class="botaoVoltar">Voltar</button></a>
    <div class="container">
        <h2>Alterar Cortes</h2>
        <section class="box-cad">
            
            <form class="frmCadUser" id="Alterar-corte" action="JavaJSP\AlterarCorte.jsp" onsubmit="showModal();" method="post">
        
            <label for="text" class="labelCadUsuario">Nome:</label>
            <input type="text" id="funcNome" name="nomeCorte" class="inpCadUser" placeholder="Insira o nome do corte">     
            
            <label for="text" class="labelCadUsuario">Valor</label>
            <input type="text" name="valorCorte" class="inpCadUser" placeholder="Insira o valor do corte" required>
            
            
            <button type="submit" class="botaoCadUser">Alterar</button>
        </form>
    </div>
        </section>
    </div>
        <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="mensageModal"></p>
        </div>
    </div>

    <footer>
        <p>2024 – Todos os Direitos Reservados</p>
    </footer>

    <script>
        
          function getQueryParam(msg) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(msg);
        }
        
        // Função para exibir o modal
         document.addEventListener("DOMContentLoaded", () => {
            const mensagem = getQueryParam("mensagem");
            if (mensagem) {
                document.getElementById("mensageModal").innerText = decodeURIComponent(mensagem);
                document.getElementById("modal").style.display = "flex";
            }
        });

        // Função para fechar o modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
            window.location.assign('consultarCorte.html');
        }
        
    </script>
</body>
</html>
