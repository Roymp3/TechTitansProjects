        <section class="login-box">
            <h2>Login</h2>
            <form class="frmLogin" action="JavaJSP/Login.jsp" method="post">
                <label for="nome" class="labelLogin">Usuário:</label>
                <input type="text" name="user_cliente" class="inpLogin" placeholder="Insira seu usuario" required>

                <label for="senha" class="labelLogin">Senha:</label>
                <input type="password" name="password_cliente" class="inpLogin" placeholder="Insira sua senha" required>

                <button type="submit" class="botao-login" onclick="window.location.assign('JavaJSP/Login.jsp')">Entrar</button>

                <a href="./cadUser.html" class="create-account">Criar uma conta</a>
            </form>
        </section>
