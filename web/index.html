<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na Régua</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
     <script>
        window.onload = function() {
            fetch('JavaJSP/conteudo.jsp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo').innerHTML = data; // Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));
        };
    </script>
    
</head>

<body>
    <header>
        <div class="logo">Na Régua</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="JavaJSP/VerficarLogado.jsp" ><i class="fas fa-user"></i></a>
        </div>
        
    </header>
    <nav id="conteudo">
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li> <a href="#">Home</a></li>
            <li style='display:none;'> <a href="./Cadastro.html">Cadastro/Consulta</a></li>
            <li> <a href="./Pagamento.html">Agendamento</a></li>
        </ul>
    </nav>

    <main>
        <div class="hero">
            <img src="img/barbeiromasculino.jpeg" alt="Barbearia">
            <div class="overlay">
                <div class="text">Gerenciamento da barbearia</div>
                <div class="phone">(11) 98765-4321</div>
            </div>
        </div>

        <div class="content">
            <div class="booking">
                <button class="botoesCad">Marque horário</button>
            </div>

            <div class="gallery">
                <img src="img/imagem 1 - teste.jpg" alt="imagem 1">
                <img src="img/Imagem 2 - teste.png" alt="Imagem 2">
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 – Todos os Direitos Reservados</p>
    </footer>
</body>

</html>
