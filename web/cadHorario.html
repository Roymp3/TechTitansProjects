<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-cut"></i>
            Na Régua
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="./perfil.html"><i class="fas fa-user"></i></a>
            <a href="logout.jsp" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
        <script>
              window.onload = function() {
            fetch('JavaJSP/carregarUser.jsp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('frmCadastro').innerHTML = data; // Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));
        };   
        </script>
    </header>
    <nav id="conteudo">
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li> <a href="#">Home</a></li>
            <li style='display:none;'> <a href="./Cadastro.html">Cadastro/Consulta</a></li>
            <li> <a href="./Pagamento.html">Agendamento</a></li>
        </ul>
    </nav>
    <a href="./Cadastro.html"><button class="botaoVoltar">Voltar</button></a>
    <div class="container">
        <section class="box-cad">
            <h2>Cadastro de Horario</h2>

            <form class="frmCadUser" id="frmCadastro" action="JavaJSP/RegistroData.jsp" method="post">
        
            <label for="nome" class="labelCadUsuario">Funcionario:</label>
                <input type="text" name="nomeFunc" id="Funcname" class="inpCadUser" readonly>     
            
            <label for="text" class="labelCadUsuario">Selecione o dia e a data disponivel:</label>
            <input type="datetime-local" name="dataHora" class="inpCadUser" placeholder="insira o valor do corte" required>
            
            
            <button type="submit" class="botaoCadUser" onclick="window.location.assign('JavaJSP/RegistroData.jsp')">Enviar</button>
            <p>---------- ou ----------</p>
             <button type="submit" class="botaoCadUser" onclick="window.location.assign('JavaJSP/RegistroHoraAuto.jsp')">Gerar automatico</button>
        </form>
    </div>
        </section>
    </div>
    <footer>
        <p> 2024 – Todos os Direitos Reservados</p>
    </footer>
</body>
</html>
