         window.onload = function() {
   fetch('JavaJSP/ConsultarCliente.jsp')

fetch('JavaJSP/conteudo.jsp')
                     .then(response => response.text())

                             document.getElementById('conteudo').innerHTML = data; // Atualiza o conteúdo da div
                         })

                 fetch('JavaJSP/conteudoHeader.jsp')

             };

</head>
<body>

    </header>
    <nav id="conteudo">
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li> <a href="#">Home</a></li>
            <li style='display:none;'> <a href="./Cadastro.html">Cadastro/Consulta</a></li>
            <li> <a href="./Agendamentos.html">Agendamento</a></li>
        </ul>
    </nav>
    <a href="Cadastro.html"><button class="botaoVoltar">Voltar</button></a>
            <main id="Consulta-cliente">
                <h2>Consultar cliente</h2>
                <div class="appointment">
                    <div class="appointment-info">
                        <div class="frmConsulta"  >
                            <label for="clientName">Nome do cliente:</label>
                            <input type="text" id="clientName" name="nomeCliente" placeholder="nome_cliente" readonly>
                            
                            <label for="clientEmail">Email do cliente:</label>
                            <input type="text" id="emailName" name="nomeCliente" placeholder="nome_cliente" readonly>

                            <label for="clientUser">Usuário do Cliente:</label>
                            <input type="text" id="clientUser" name="nomeUsuario" placeholder="usuario_cliente" readonly>
        
                            <label for="clientPhone">Número do cliente:</label>
                            <input type="tel" id="clientPhone" name="telefoneCliente" placeholder="numero_cliente" readonly>
    
                            <label for="clientCPF">CPF do cliente:</label>
                            <input type="text" id="clientCPF" name="CpfCliente" placeholder="CPF_cliente" readonly>
                        </div>
                    </div>
                        <button class="delete-button">&times;</button>
                        <button class="edit-button"><i class="fas fa-pencil-alt"></i></button> <!-- Botão de editar -->
                </div>
        </main>

     <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="mensageModal"></p>
        </div>
    </div>

    <footer>© 2024 – Todos os Direitos Reservados</footer>

    <script>
            function getQueryParam(msg) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(msg);
        }
        // Função para exibir o modal
          document.addEventListener("DOMContentLoaded", () => {
            const mensagem = getQueryParam("mensagem");
            if (mensagem) {
                document.getElementById("mensageModal").innerText = decodeURIComponent(mensagem);
                document.getElementById("modal").style.display = "flex";
            }
        });
        // Função para fechar o modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
