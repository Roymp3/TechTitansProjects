<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na Régua</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
     <script>
               window.onload = function() {
             const cpf = new URLSearchParams(window.location.search).get("funcionarioCPF");
            fetch(`JavaJSP/CarragarAlterarFunc.jsp?funcionarioCPF=${cpf}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('Alterar-func').innerHTML = data;
                    console.log(data)// Atualiza o conteúdo da div
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));
                    };     
     </script>
    
    
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-cut"></i>
            Na Régua
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="perfil.html"><i class="fas fa-user"></i></a>
            <a href="Logout.jsp" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </header>
    <nav id="conteudo">
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li> <a href="#">Home</a></li>
            <li style='display:none;'> <a href="./Cadastro.html">Cadastro/Consulta</a></li>
            <li> <a href="./Pagamento.html">Agendamento</a></li>
        </ul>
    </nav>
    <a href="./Cadastro.html"><button class="botaoVoltar">Voltar</button></a>
    <main class="forms">
        <section>
            <form class="formularioCad" id="Alterar-func" action="JavaJSP/AlterarFunc.jsp"  onsubmit="showModal();" method="post">
                    <div class="campo-par">
                        <label for="Nome">Nome:</label>
                        <input type="text" id="txtNome" name="txtNomeAlterar" placeholder="Digite seu nome completo" required>
                        
                        <label for="Cpf">CPF:</label>
                        <input type="text" name="txtCpfAlterar" placeholder="Digite o CPF" size="11" maxlength="11" required>
                    </div>
                    
                    <div class="campo-par">
                        <label for="Rg">RG:</label>
                        <input type="text" name="txtRgAlterar" placeholder="Digite o RG" size="12" maxlength="12" required>
                        
                        <label for="Cargo">Cargo:</label>
                        <input type="text" name="txtCargoAlterar" placeholder="Digite o Cargo" size="12" required>
                    </div>
                    
                    <div class="campo-par">
                        <label for="Salario">Salário:</label>
                        <input type="text" name="txtSalarioAlterar" placeholder="Digite o valor do salário" size="12" required>
                        
                        <label for="UsuarioFunc">Usuário:</label>
                        <input type="text" name="txtUserFuncAlterar" placeholder="Digite seu usuário" size="12" required>
                    </div>
                    
                    <div class="campo-par">
                        <label for="Senha">Senha:</label>
                        <input type="password" name="txtSenhaFuncAlterar" placeholder="Digite sua senha" size="12" required>

                        <label class="empty-label"></label> <!-- Label vazia para manter o alinhamento -->
                    </div>
                
                <button type="submit" class="evento-mouse">Alterar</button>
            </form>
        </section>
    </main>
     <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="mensageModal"></p>
        </div>
    </div>

    <footer>
        <p>2024 – Todos os Direitos Reservados</p>
    </footer>

    <script>
        
          function getQueryParam(msg) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(msg);
        }
        
        // Função para exibir o modal
         document.addEventListener("DOMContentLoaded", () => {
            const mensagem = getQueryParam("mensagem");
            if (mensagem) {
                document.getElementById("mensageModal").innerText = decodeURIComponent(mensagem);
                document.getElementById("modal").style.display = "flex";
            }
        });

        // Função para fechar o modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
            window.location.assign('consultarFuncionario.html');
        }
        
    </script>
</body>
</html>
