<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na Régua</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <div class="logo">Na Régua</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </header>
    <a href="./Cadastro.html"><button class="botoesCad">Voltar</button></a>
    <main class="forms">
        <section>
            <form class="formularioCad">
                
                <label for="Nome">Nome:</label>
                <input type="text" id="txtNome" name="Nome" placeholder="Digite seu nome completo aqui" required>
                
                <label for="Cpf">CPF:</label>
                <input type="text" name="txtCpf" placeholder="Digite o CPF" size="11" maxlength="11" required>
                
                <label for="Rg">RG:</label>
                <input type="text" name="txtRg" placeholder="Digite o RG" size="12" maxlength="12" required>

              <label for="Cargo">Cargo:</label>
                <input type="text" name="txtCargo" placeholder="Digite o Cargo" size="12" required>
                
                <label for="Salario">Salario:</label>
                <input type="text" name="txtSalario" placeholder="Digite o valor do salario" size="12" required>
    
                <button type="submit" class="evento-mouse">Enviar</button>
            </form>
        </section>
    </main>
    <footer>© 2024 – Todos os Direitos Reservados</footer>
