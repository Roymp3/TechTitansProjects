<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-cut"></i>
            Na Régua
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="perfil.html"><i class="fas fa-user"></i></a>
            <a href="logout.jsp" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </header>
    <nav id="conteudo">
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li> <a href="#">Home</a></li>
            <li style='display:none;'> <a href="./Cadastro.html">Cadastro/Consulta</a></li>
            <li> <a href="./Pagamento.html">Agendamento</a></li>
        </ul>
    </nav>
    <a href="./Cadastro.html"><button class="botaoVoltar">Voltar</button></a>
    <div class="container">
        <section class="box-cad">
            <h2>Cadastro de Cortes</h2>

            <form class="frmCadUser" id="frmCadastro" action="JavaJSP\RegistroCorte.jsp" method="post" onsubmit="event.preventDefault(); showModal();">
                <label for="text" class="labelCadUsuario">Nome:</label>
                <input type="text" id="funcNome" name="nomeCorte" class="inpCadUser" placeholder="Insira o nome do corte">     

                <label for="text" class="labelCadUsuario">Valor</label>
                <input type="text" name="valorCorte" class="inpCadUser" placeholder="Insira o valor do corte" required>

                <button type="submit" class="botaoCadUser" onclick="window.location.assign('JavaJSP/RegistroFunc.jsp')">Enviar</button>
            </form>
        </section>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p>Formulário enviado com sucesso!</p>
        </div>
    </div>

    <footer>
        <p>2024 – Todos os Direitos Reservados</p>
    </footer>

    <script>
        // Função para exibir o modal
        function showModal() {
            document.getElementById("modal").style.display = "flex";
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
