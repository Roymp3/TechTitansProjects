<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na Régua</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/perfil.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Na Régua</div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </header>

        <div class="content">
            <aside>
                <div class="container">
                    <div class="profile-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Icone de Usuário">
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone:</label>
                            <input type="tel" id="phone" placeholder="Digite seu telefone">
                        </div>
            </aside>

            <main>
                <h2>Contas Agendadas</h2>
                <div class="appointment">
                    <img src="img/imagem 1 - teste.jpg" alt="Foto do Barbeiro">
                    <div class="appointment-info">
                        <p>Data e Hora: </p>
                        <p>Corte Escolhido:</p>
                        <p>Barbeiro Selecionado:</p>
                        <p>Forma de Pagamento:</p>
                        <p>Status:</p>
                    </div>
                    <button class="delete-button">&times;</button>
                </div>
        
        </div>
        </main>

    </div>
    
    <footer>
        <p>&copy; 2024 – Todos os Direitos Reservados</p>
    </footer>
    </div>
</body>

</html>
