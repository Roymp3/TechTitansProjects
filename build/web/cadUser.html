<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="dependencia/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Na Régua</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </header>
    <div class="container">
        <section class="box-cad">
            <h2>Cadastro de usuário</h2>

            <form class="frmCadUser" id="frmCadastro" action="javaJSP/registro.jsp" name="formreg" method="get">
                <label for="nome" class="labelCadUsuario">Nome:</label>
                <input type="text" name="nome_cliente" class="inpCadUser" placeholder="Insira seu nome completo" required>
                
                <label for="sobrenome" class="labelCadUsuario">Sobrenome:</label>
                <input type="text" name="sobrenome_cliente" class="inpCadUser" placeholder="Insira seu sobrenome" required>
                
                <label for="cpf" class="labelCadUsuario">CPF:</label>
                <input type="text" name="cpf_cliente" class="inpCadUser" placeholder="Insira seu CPF" required>
                
                <label for="numero" class="labelCadUsuario">Número:</label>
                <input type="text" name="numero_cliente" class="inpCadUser" placeholder="Insira seu número" required>
                
                <label for="usuario" class="labelCadUsuario">Usuário:</label>
                <input type="text" name="usuario_cliente" class="inpCadUser" placeholder="Insira seu usuário" required>
                
                <label for="senhaUsuario" class="labelCadUsuario">Senha:</label>
                <input type="password" name="password_cliente" class="inpCadUser" placeholder="Insira sua senha" required>
                
                <button type="submit" value="Enviar" class="botaoCadUser">Enviar</button>
            </form>
    </div>
        </section>
    </div>
    <footer>
        <p> 2024 – Todos os Direitos Reservados</p>
    </footer>
</body>
</html>
