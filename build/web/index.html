<html lang="pt-br">
    <head>
        <title>Cadastro de Formandos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="green" onload="document.formlogin.usuario_cliente.focus()">
        <br><br><br><br><br><br>
        <form action="javaJSP/login.jsp" name="formlogin" method="POST">
            <div align="center">
                <table>
                    <tr>
                        <td>Login:</td>
                        <td><input type="text" name="usuario_cliente" placeholder="e-mail" required></td>
                    </tr>
                    <tr>
                        <td>Senha:</td>
                        <td>
                            <input type="password" name="password_cliente" placeholder="senha" required>
                            <input type="submit" value="Login">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2">
                            <input type="button" onclick="window.location.assign('javaJSP/registro.jsp');" value="Registrar">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </body>
</html>
